<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping - Multi-Category Website</title>
    <style>
        /* Include the same styles as the home page */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; line-height: 1.6; background-color: #f4f4f4; color: #333; }
        header { background: #35424a; color: #ffffff; padding: 1rem 0; text-align: center; }
        nav ul { list-style: none; }
        nav ul li { display: inline; margin: 0 15px; }
        nav a { color: #ffffff; text-decoration: none; }
        main { padding: 20px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .product { background: #e9ecef; border-radius: 8px; padding: 10px; text-align: center; }
        .product img { max-width: 100%; border-radius: 5px; }
        .price { font-weight: bold; color: #e8491d; }
        footer { text-align: center; padding: 20px; background: #35424a; color: #ffffff; }
    </style>
</head>
<body>
    <header>
        <h1>Shopping Category</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shopping.html">Shopping</a></li>
                <li><a href="renting.html">Renting</a></li>
                <li><a href="tutoring.html">Tutoring</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h3>Product 1</h3>
                <p class="price">$19.99</p>
                <a href="#" class="cta-button">Add to Cart</a>
            </div>
            <!-- More products can be added here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 My Multi-Category Website. All rights reserved.</p>
    </footer>
</body>
</html>
